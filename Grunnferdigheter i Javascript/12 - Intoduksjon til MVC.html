<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduksjon til MVC</title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var cheatLine = ''

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }
        function activateCheat() {
            points = points * 10;
            pointsPerClick = pointsPerClick * 10;
            cheatLine = 'Du har jukset!'
            updateView();
        }

        // view
        updateView();
        function updateView() {
            var smiley = smileyIndex == 0 ? 'üòÄ' : 'üòÅ';
            document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button>
                <button onclick="activateCheat()">Cheat</button> </br>
                <h2>${cheatLine}</h2>
            `;
        }
    </script>
</body>
</html>
