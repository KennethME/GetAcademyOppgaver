<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel til tilfeldig tall</title>
    <style> 
        body 
        {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: 100vh;
            gap: 30px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <p>Ferdighet 7a - Sette variabel til tilfeldig tall</p>
    <div id="resultat"></div>
    <div id="resultatHtml" style="font-family: monospace"></div>
</body>
<script>
    var resultatDiv = document.getElementById('resultat');
    var resultatHtmlDiv = document.getElementById('resultatHtml');
    calculate();


        function calculate()
        {
            var tallA = 100 + Math.floor(Math.random() * 10);
            var tallB = 100 + Math.floor(Math.random() * 10);

            var height = tallA;
            var width = tallB;
            var border = tallB / tallA;


            resultatDiv.innerHTML = '<div style="' 
            + 'width:' + width + 'px; ' 
            + 'height:' + height + 'px; ' 
            + 'border: ' + border +'px solid black;' 
            + 'background-color:red;"></div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;
        }
</script>
</html>
